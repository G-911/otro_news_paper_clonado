{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} PASSWORD CHANGE {% endblock title %}

{% block content %}
    <h1>Password Change</h1>
    <p>Por favor cambie su password</p>
    <form method="Post">
        {% csrf_token %}
        {{  form | crispy}}
        <input class="btn-btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
