{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} ENTER NEW PASSWORD {% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>enter your password</p>
    <form method="Post">
        {% csrf_token %}
        {{  form | crispy}}
        <input class="btn-btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
